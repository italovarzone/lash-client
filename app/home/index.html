<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash App - Painel do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-sm w-full bg-white p-6 rounded-lg shadow-md">
        <!-- Saudação ao Cliente -->
        <div class="m-8 text-center">
            <h1 id="clientName" class="text-2xl font-medium text-gray-800">Olá, Nome do Cliente</h1>
            <a href="#" id="logoutLink" class="text-red-500 text-sm mt-2 block">Sair</a>
            <p class="mt-4">O que você quer fazer hoje?</p>
        </div>

        <!-- Botões de Ação -->
        <div class="space-y-2">
            <button type="button" id="scheduleButton" class="w-full px-4 py-2 bg-pink-400 text-white font-medium rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 text-sm sm:text-base">Agendar procedimento</button>
            <button type="button" id="appointmentsButton" class="w-full px-4 py-2 bg-pink-400 text-white font-medium rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 text-sm sm:text-base">Meus agendamentos</button>
            <button type="button" id="cancelButton" class="w-full px-4 py-2 bg-red-400 text-white font-medium rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 text-sm sm:text-base">Cancelar procedimento</button>
        </div>
    </div>

    <script>
        // Recuperar os dados do cliente do localStorage
        const clientData = JSON.parse(localStorage.getItem('clientData'));
        if (clientData && clientData.name) {
            document.getElementById('clientName').textContent = `Olá, ${clientData.name}!`;
        } else {
            alert('Erro ao carregar os dados do cliente.');
        }

        // Adicionar evento para o botão "Sair"
        document.getElementById('logoutLink').addEventListener('click', () => {
            localStorage.removeItem('clientData'); // Remover os dados do cliente do localStorage
            window.location.href = '../index.html'; // Redirecionar para a página de login
        });

        // Adicionar eventos para os botões (opcional)
        document.getElementById('scheduleButton').addEventListener('click', () => {
            alert('A funcionalidade de agendamento será implementada.');
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            alert('A funcionalidade de cancelamento será implementada.');
        });

        document.getElementById('appointmentsButton').addEventListener('click', () => {
            alert('A funcionalidade de exibição de agendamentos será implementada.');
        });
    </script>
</body>
</html>
